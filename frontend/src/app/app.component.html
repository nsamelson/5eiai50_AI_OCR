<ion-app>

  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button default-href="#" (click)="closeMenu()"></ion-back-button>
        </ion-buttons>
        <ion-title>Select Page</ion-title>
      </ion-toolbar>
    </ion-header>
    


    <ion-content class="ion-fill" id="main-content">
      <ion-list class="clickable ion-activatable">
        <ion-item routerLink="/" (click)="closeMenu()">
          <ion-icon name="home" slot="end"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item routerLink="/imported" (click)="closeMenu()">
          <ion-icon name="image" slot="end"></ion-icon>
          <ion-label>Imported files</ion-label>
        </ion-item>
        <ion-item routerLink="/processed" (click)="closeMenu()">
          <ion-icon name="cog" slot="end"></ion-icon>
          <ion-label>Processed files</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>


  <ion-router-outlet></ion-router-outlet>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button auto-hide="false"></ion-menu-button>
      </ion-buttons>
      <ion-title class="ion-text-center">OCR App</ion-title>
    </ion-toolbar>
  </ion-header>

  
</ion-app>
