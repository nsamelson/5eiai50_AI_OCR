<ion-header>
  <ion-toolbar>
    <ion-title>imported</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-grid>
    <ion-row>
      <ion-col 
        sizeXs="12" sizeSm="6" size="4" sizeMd="4" sizeLg="4" sizeXl="2" 
        *ngFor="let key of referencesArray; index as i;">
        <ion-card class="card" *ngIf="references[i]['imageUrl'] !== undefined && references[i]['imageUrl'] !== null;">
          <div *ngIf="references[i]['extension'] === 'image'; then showImage else showPdf"></div>
          
          <ng-template #showImage>
            <ion-img [src]="references[i]['imageUrl']"  style="height: 200px;"></ion-img>
          </ng-template>

          <ng-template #showPdf>  
            <pdf-viewer [src]="references[i]['imageUrl']"
              [render-text]="true"
              [original-size]="false"
              [fit-to-page]="true"
              [zoom-scale]="'page-fit'"
              [show-all]="false"
              [page]="1"
              style="height: 200px; text-align: center;"
              >
            </pdf-viewer>
          </ng-template>
          <ion-card-header style="height: 50px; overflow: hidden; ">
            <ion-card-subtitle>{{references[i]["imageName"]}}</ion-card-subtitle>
          </ion-card-header>
          <ion-row>
            <ion-col>
              <ion-button (click)="openModal(key)">Open</ion-button>
              <ion-button color="danger" (click)="deleteImage(key)">Delete</ion-button>
            </ion-col>
          </ion-row>
        </ion-card>
        
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-modal (willDismiss)="onWillDismiss($event)" class="my-custom-modal-css">
    <ng-template >
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancelModal()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Process to detect text</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirmModal()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      
      <ion-content>
        <ion-img *ngIf="selectedRef['extension'] !== 'pdf'; else showPdf" 
            [src]="selectedRef['imageUrl']"  style="width: 70%; margin: 0 auto;"></ion-img>
        <ng-template #showPdf >  
            <pdf-viewer [src]="selectedRef['imageUrl']"
              [render-text]="true"
              [original-size]="false"
              [fit-to-page]="true"
              [zoom-scale]="'page-width'"
              style="height: 80%; text-align: center; width: 70%; margin: 0 auto;"
          ></pdf-viewer>
        </ng-template>


        <ion-item>
          <ion-label position="stacked">Select a name for your file</ion-label>
          <ion-input type="text" placeholder="Your name" [(ngModel)]="newReference['folderName']"></ion-input>
        </ion-item>
        
        
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
